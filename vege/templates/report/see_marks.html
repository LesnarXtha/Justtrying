
{%extends "base.html" %}

{%block title%}Student Marks{%endblock%}

{%block body%}


<div class="container mt-5">
    <h4>Rank : {{current_rank}}</h4>
    <h4>Total : {{total_marks.total_marks}}</h4>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>S. No</th>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for marks in queryset%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{marks.subject.subject_name}}</td>
                <td>{{marks.marks}}</td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    <a href="/student/" class=" btn btn-success">Go back</a>

</div>


{%endblock%}
